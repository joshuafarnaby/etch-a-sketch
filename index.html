<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="settings-modal.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Etch-a-sketch</h1>
      <div id="buttons">
        <button id="settings" class="btn">Change Settings</button>
        <button id="clear-grid" class="btn">Clear Sketch</button>
        <button id="toggle-grid" class="btn">Toggle Grid</button>
      </div>
    </header>

    <div id="sketch-box"></div>

  </div>

  <!-- Settings modal -->

  <div class="modal">
    <div id="settings-modal" class="modal-content">
      <h1>Settings</h1>
        <form id="change-grid">

          <div >
            <label for="grid-height">Grid Height: </label>
            <input 
              type="number"
              id="grid-height"
              class="form-number"
              name="grid-height"
              min="16"
              max="64"
              value="16"
              >
          </div>

          <div>
            <label for="grid-width">Grid Width:</label>
            <input 
              type="number"
              id="grid-width"
              class="form-number"
              name="grid-width"
              min="16"
              max="64"
              value="16"
              >
          </div>

          <div>
            <label for="color-scheme">Color Scheme:</label>
              <select id="color-scheme" class="form-dropdown" name="color-scheme">
                <option value="black">Monochrome</option>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="indigo">Indigo</option>
                <option value="violet">Violet</option>
                <option value="rainbow">Random</option>
              </select>       
          </div>
          
          <input type="submit" id="submit" class="btn" value="OK!">
          <input type="submit" id="reset" class="btn" value="Reset">

  
        </form>

    </div>
  </div>

</body>

<script src="main2.js"></script>
</html>
